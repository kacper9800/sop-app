<clr-main-container>
  <div class="clr-row">
    <div class="clr-col-sm-1 clr-col-md-3 clr-col-lg-3"></div>
    <div class="clr-col-sm-10 clr-col-md-6 clr-col-lg-6">
      <div *ngIf="isLoggedIn"><h2>Panel główny Systemu Obsługi Praktyk Studenckich</h2></div>
      <div *ngIf="!isLoggedIn"><h1>Strona główna <br> Systemu Obsługi Praktyk</h1></div>
    </div>
    <div class="clr-col-sm-1 clr-col-md-3 clr-col-lg-3"></div>
  </div>

  <div class="clr-row">
    <div class="clr-col-1"></div>
    <div class="clr-col-10">
      <app-calendar></app-calendar>
    </div>
    <div class="clr-col-1"></div>
  </div>

  <div class="clr-row">
    <div class="clr-col-1"></div>
    <div class="clr-col-10">
      <app-todo [userDetails]="userDetails"></app-todo>
    </div>
    <div class="clr-col-1"></div>
  </div>
</clr-main-container>
