<clr-modal [(clrModalOpen)]="displayLoginDialog" [clrModalStaticBackdrop]="false" [clrModalClosable]="false">
  <h3 class="modal-title">{{'login.header' | translate}}</h3>
  <div class="modal-body">
    <form id="loginForm" clrForm [formGroup]="loginForm">
      <!--      <div *ngIf="blockUI" style="text-align: center">-->
      <!--        <clr-spinner *ngIf="blockUI">Loading data</clr-spinner>-->
      <!--      </div>-->
      <div class="clr-row">
        <div class="clr-col-2"></div>
        <div class="clr-col-8">
          <clr-input-container>
            <label>
              <clr-icon shape="user"></clr-icon>
            </label>
            <input style="width: 100%; margin-right: 5px" clrInput formControlName="username"
                   placeholder="{{'login.usernameLabel' | translate}}"/>
          </clr-input-container>
        </div>
        <div class="clr-col-2"></div>
      </div>
      <div class="clr-row">
        <div class="clr-col-2"></div>
        <div class="clr-col-8">
          <clr-input-container>
            <label>
              <clr-icon shape="key"></clr-icon>
            </label>
            <input style="width: 100%;" clrInput type="password" formControlName="password"
                   placeholder="{{'login.passwordLabel' | translate}}"/>
          </clr-input-container>
        </div>
        <div class="clr-col-2"></div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="clr-row">
      <div class="clr-col-2"></div>
      <div class="clr-col-4">
        <button [clrLoading]="validateBtnState" type="submit" form="loginForm" class="btn btn-primary"
                (click)="onSubmit()">
          {{'login.loginButton' | translate}}</button>
      </div>
      <div class="clr-col-4">
        <button class="btn btn-secondary-outline"
                (click)="displayLoginDialog = false">{{'login.cancelButtonLabel' | translate}} </button>
      </div>
      <div class="clr-col-2"></div>
    </div>
  </div>
</clr-modal>
