<div class="content-container">
  <div class="clr-row">
    <div class="clr-col-1"></div>
    <div class="clr-col-10">
      <full-calendar
        [editable]="true"
        [header]="calOptions.header"
        [locales]="calOptions.locales"
        [locale]="calOptions.locale"
        (dateClick)="dateClick($event)"
        (eventDragStop)="eventDragStop($event)"
        (eventClick)="eventClick($event)"
        [customButtons]="calOptions.customButtons"
        #fullcalendar
        [plugins]="calendarPlugins"
        [weekends]="showWeekend"
        [events]="events"
      ></full-calendar>
    </div>
    <div class="clr-col-1"></div>
  </div>
</div>

<div class="content-container">
  <div class="clr-row">
    <div class="clr-col-2"></div>
    <div class="clr-col-8">
      <div #external>
        <p>
          <strong style="text-align: center">DostÄ™pne wydarzenia</strong>
        </p>
        <div *ngFor="let event of events">
          <br>
          <div class='fc-event' style="text-align: justify">
            {{event.name + ' ' }} {{'common.hostBy' | translate}}: {{event.instructorName}}
          </div>
        </div>
      </div>
    </div>
    <div class="clr-col-2"></div>
  </div>
</div>
