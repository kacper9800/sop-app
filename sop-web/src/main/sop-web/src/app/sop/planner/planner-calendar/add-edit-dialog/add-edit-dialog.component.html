<clr-modal [(clrModalOpen)]="isDialogVisible" [clrModalStaticBackdrop]="false" [clrModalClosable]="false"
           style="z-index: 999;">
  <h3 class="modal-title">{{'add-edit-dialog.header' | translate}}</h3>
  <div class="modal-body">
    <form id="addEditForm" clrForm [formGroup]="addEditForm">
      <div class="clr-row">
        <div class="clr-col-2"></div>
        <div class="clr-col-8">
          <input clrInput style="width: 100%;" [placeholder]="'add-edit-dialog.name' | translate"
                 formControlName="name">
        </div>
        <div class="clr-col-2"></div>
      </div>

      <div class="clr-row">
        <div class="clr-col-2"></div>
        <div class="clr-col-8">
          <input clrInput style="width: 100%;" [placeholder]="'add-edit-dialog.description' | translate"
                 formControlName="description">
        </div>
        <div class="clr-col-2"></div>
      </div>

      <div class="clr-row">
        <div class="clr-col-2"></div>
        <div class="clr-col-8">
          <input clrInput style="width: 100%;" [placeholder]="'add-edit-dialog.location' | translate"
                 formControlName="location">
        </div>
        <div class="clr-col-2"></div>
      </div>

      <div class="clr-row">
        <div class="clr-col-2"></div>
        <div class="clr-col-8">
          <clr-date-container>
            <input clrDate style="z-index: 1000;" type="date" name="startDate"
                   [placeholder]="'add-edit-dialog.startDate' | translate"
                   formControlName="startDate">
          </clr-date-container>
        </div>
        <div class="clr-col-2"></div>
      </div>

      <div class="clr-row">
        <div class="clr-col-2"></div>
        <div class="clr-col-8" style="z-index:1000">
          <clr-date-container>
            <input clrDate type="date" name="stopDate" formControlName="stopDate"
                   [placeholder]="'add-edit-dialog.stopDate' | translate">
          </clr-date-container>
        </div>
        <div class="clr-col-2"></div>
      </div>

      <div class="clr-row">
        <div class="clr-col-4"></div>
        <div class="clr-col-4">
          <clr-checkbox-wrapper>
            <input type="checkbox" clrCheckbox formControlName="allDay" [value]="'add-edit-dialog.allDay'" name="allDay"/>
            <label>{{'add-edit-dialog.allDay' | translate}}</label>
          </clr-checkbox-wrapper>
        </div>
        <div class="clr-col-4"></div>
      </div>

      <div class="clr-row">
        <div class="clr-col-4"></div>
        <div class="clr-col-4">
          <clr-checkbox-wrapper>
            <input type="checkbox" clrCheckbox formControlName="repeat" [value]="'add-edit-dialog.repeat'" name="repeat"/>
            <label>{{'add-edit-dialog.repeat' | translate}}</label>
          </clr-checkbox-wrapper>
        </div>
        <div class="clr-col-4"></div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="clr-row">
      <div class="clr-col-2"></div>
      <div class="clr-col-8">
        <clr-button-group>
          <clr-button class="btn-primary" type="submit" form="loginForm" class="btn btn-primary"
                      (click)="save()">{{'add-edit-dialog.save' | translate}}</clr-button>
          <clr-button class="btn"
                      (click)="isDialogVisible=false">{{'add-edit-dialog.cancel' | translate}}</clr-button>
        </clr-button-group>
      </div>
      <div class="clr-col-2"></div>
    </div>
  </div>
</clr-modal>
