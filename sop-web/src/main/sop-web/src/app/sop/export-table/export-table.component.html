<clr-modal [(clrModalOpen)]="displayDialog" [clrModalStaticBackdrop]="false" [clrModalSize]="'m'"
           [clrModalClosable]="false">
  <h3 class="modal-title" style="text-align: center!important;">{{dialogTitle}}</h3>
  <div class="modal-body">
    <div class="clr-row">
      <div class="clr-col-2"></div>
      <div class="clr-col-2">
        <button class="btn btn-danger btn-sm">PDF</button>
      </div>
      <div class="clr-col-2">
        <button class="btn btn-info btn-sm">CSV</button>
      </div>
      <div class="clr-col-2">
        <button class="btn btn-success btn-sm">XLSX</button>
      </div>
      <div class="clr-col-2">
        <button class="btn btn-primary btn-sm">DOCX</button>
      </div>
      <div class="clr-col-2"></div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="btn-group">
      <button class="btn btn-secondary-outline"
              (click)="displayDialog = false">{{'add-edit-dialog.cancel' | translate}} </button>
    </div>
  </div>
</clr-modal>
