<div class="login-wrapper">
  <form [formGroup]="registrationForm" class="login" (ngSubmit)="onSubmit()">
    <section class="title">
      <h2 class="welcome">Rejestracja</h2>
    </section>
    <div class="login-group">
      <clr-input-container>
        <label class="clr-sr-only">Klucz dostępu</label>
        <input type="text" name="token" clrInput placeholder="Klucz dostępu" formControlName="token"/>
      </clr-input-container>
      <clr-input-container>
        <label class="clr-sr-only">Imię</label>
        <input type="text" name="firstName" clrInput placeholder="Imię" formControlName="firstName"/>
      </clr-input-container>
      <clr-input-container>
        <label class="clr-sr-only">Naziwsko</label>
        <input type="text" name="lastName" clrInput placeholder="Nazwisko" formControlName="lastName"/>
      </clr-input-container>
      <clr-input-container>
        <label class="clr-sr-only">Email</label>
        <input type="text" name="username" clrInput placeholder="E-mail" formControlName="username"/>
      </clr-input-container>
      <clr-input-container>
        <label class="clr-sr-only">Data urodzenia</label>
        <clr-date-container>
          <input type="date" name="birthDate" clrDate placeholder="Data urodzenia" formControlName="birthDate">
        </clr-date-container>
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Hasło" formControlName="password"/>
      </clr-password-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="repeatedPassword" clrPassword placeholder="Powtórz hasło"
               formControlName="repeatedPassword"/>
      </clr-password-container>
      <!--      <clr-checkbox-wrapper>-->
      <!--        <label>Remember me</label>-->
      <!--        <input type="checkbox" name="rememberMe" clrCheckbox />-->
      <!--      </clr-checkbox-wrapper>-->
      <div class="error active">
        Invalid user name or password
      </div>
      <button type="submit" class="btn btn-primary">Zarejestruj się</button>
    </div>
  </form>
</div>


<clr-alert [clrAlertType]="'success'" [clrAlertClosed]="displayAlert" clrAlertClosable="true">
  <clr-alert-item>
        <span class="alert-text">
            This alert indicates success.
        </span>
  </clr-alert-item>
</clr-alert>
<clr-alert>
  <clr-alert-item>
        <span class="alert-text">
            This is a default info alert.
        </span>
  </clr-alert-item>
</clr-alert>
