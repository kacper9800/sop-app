<clr-main-container *ngIf="logged">
  <clr-header class="header header-7">
    <div class="branding">
      <a href="..." class="nav-link">
        <clr-icon shape="block"></clr-icon>
        <span class="title">SOP</span>
      </a>
    </div>
    <div class="header-actions">
        <a href="javascript://" class="nav-link nav-icon-text">
          <clr-icon shape="user"></clr-icon>
          <span class="nav-text">Nazwa użytkownika</span>
        </a>
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger aria-label="toggle settings menu">
          <clr-icon shape="cog"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a (click)="aboutDialog = true" clrDropdownItem>Informacje</a>
          <a href="..." clrDropdownItem>Preferences</a>
          <a href="/app/logout" clrDropdownItem>Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>

  <div class="content-container">
    <nav class="sidenav" *ngIf="logged" [clr-nav-level]="1">
      <section class="sidenav-content">
        <a href="/" class="nav-link">
          <clr-icon shape="home"></clr-icon>
          Strona główna
        </a>
        <a href="/app/new-intern" class="nav-link">
          <clr-icon shape="user" class="is-solid"></clr-icon>
          Nowy praktykant
        </a>
        <a href="/app/interns" class="nav-link">
          <clr-icon shape="users" class="is-solid"></clr-icon>
          Lista praktykantów
        </a>
        <a href="/app/companies" class="nav-link">
          <clr-icon shape="store" class="is-solid"></clr-icon>
          Lista firm
        </a>
        <a href="/app/forms" class="nav-link">
          <clr-icon shape="form"></clr-icon>
          Ankiety
        </a>
        <a href="/app/statistics" class="nav-link">
          <clr-icon shape="line-chart"></clr-icon>
          Statystyki
        </a>
        Testowe:
        <a href="/app/login" class="nav-link">
          <clr-icon shape="line-chart"></clr-icon>
          Login
        </a>
      </section>
    </nav>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</clr-main-container>

<!--<app-login *ngIf="!logged"></app-login>-->
<!--<app-registration *ngIf="!logged"></app-registration>-->

<clr-modal [(clrModalOpen)]="aboutDialog" [clrModalClosable]="false">
  <h3 class="modal-title"></h3>
  <div class="modal-body">
    <p>
      System Obsługi Praktyk <br><br>
      Autor: Kacper Rzymkiewicz <br>
      Rok: 2020 <br>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="aboutDialog = false">
      OK!
    </button>
  </div>
</clr-modal>
