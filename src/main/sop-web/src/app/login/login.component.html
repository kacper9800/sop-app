<div class="login-wrapper">
  <form [formGroup]="loginForm" class="login">
    <section class="title">
      <h2 class="welcome">System Obsługi Praktyk</h2>
<!--      <h5 class="hint"</h5>-->
    </section>
    <div class="login-group">
      <clr-select-container>
        <label class="clr-sr-only">User Role</label>
        <select clrSelect name="type" formControlName="userType">
          <option value="local">Kierownik praktyk</option>
          <option value="admin">Opiekun praktyk</option>
          <option value="admin">Praktykant</option>
        </select>
      </clr-select-container>
      <clr-input-container>
        <label class="clr-sr-only">Username</label>
        <input type="text" name="username" clrInput placeholder="Username" formControlName="userName"/>
      </clr-input-container>
      <clr-password-container>
        <label class="clr-sr-only">Password</label>
        <input type="password" name="password" clrPassword placeholder="Password" formControlName="password"/>
      </clr-password-container>
<!--      <clr-checkbox-wrapper>-->
<!--        <label>Remember me</label>-->
<!--        <input type="checkbox" name="rememberMe" clrCheckbox />-->
<!--      </clr-checkbox-wrapper>-->
      <div class="error active">
        Invalid user name or password
      </div>
      <button type="submit" class="btn btn-primary">Zaloguj</button>
      <a href="/app/registration"class="signup">Nie posiadasz konta?<br> Zarejestruj się tutaj!</a>
    </div>
  </form>
</div>
